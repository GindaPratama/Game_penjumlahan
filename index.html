<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Permainan Penjumlahan | Matematics</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="game-container">
    <h1>Permainan Penjumlahan</h1>
    <div class="question-box">
      <p id="question">Berapakah 1 + 1?</p>
    </div>
    <input type="number" id="answer" placeholder="Ketik jawaban Anda..." autofocus />
    <button id="submit">Kirim Jawaban</button>
    <p id="feedback"></p>
    <div class="scoreboard">
      <p>Skor : <span id="score">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
